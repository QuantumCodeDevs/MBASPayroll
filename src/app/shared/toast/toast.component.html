<div *ngIf="toastService.toast$ | async as toast" class="toast-container position-fixed bottom-0 end-0 p-3"
    style="z-index: 1080;">
    <div class="toast show align-items-center text-white border-0" [ngClass]="{
             'bg-success': toast.type === 'success',
             'bg-danger': toast.type === 'error',
             'bg-info': toast.type === 'info',
             'bg-warning': toast.type === 'warning'
           }">
        <div class="d-flex">
            <div class="toast-body">{{ toast.text }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"
                (click)="toastService.clear()"></button>
        </div>
    </div>
</div>
