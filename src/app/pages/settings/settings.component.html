<section class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" [checked]="isDarkMode()" (change)="toggleDarkMode()" />
  <label class="form-check-label">
    {{ isDarkMode() ? '🌙 Dark Mode' : '☀️ Light Mode' }}
  </label>
</section>
