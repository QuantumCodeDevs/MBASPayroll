<div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      [checked]="isDarkMode()"
      (change)="themeService.toggleDarkMode()"
    />
    <label class="form-check-label">
      {{ isDarkMode() ? '🌙 Dark Mode' : '☀️ Light Mode' }}
    </label>
  </div>
